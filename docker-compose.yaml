version: "3"
services:
  portainer:
    container_name: portainer
    image: portainer/portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
  cups:
    container_name: cups
    image: chuckcharlie/cups-avahi-airprint
    environment:
      - CUPSADMIN=${CUPSADMIN}
      - CUPSPASSWORD=${CUPSPASSWORD}
    volumes:
      - cups_data:/services
      - cups_data:/config
    network_mode: "host"
volumes:
  portainer_data:
  cups_data: